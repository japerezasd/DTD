<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="homePage.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="text.css">
  <link rel="stylesheet" href="optionTab.css">
  <style>
    @font-face {
      font-family: textFont;
      src: url(../fonts/Knight..-w16n8.otf);
    }@font-face{
      font-family: titleFont;
      src: url(../fonts/DragonHunter-9Ynxj.otf)
    }
  </style>
    
    
  
</head>
<body>
  
  


  <div class="mainBox">

    <div class="pageBorder">
      <img style="width: 1000px; height: 500px;" src="Images/HomePageBorder.jpg" alt="BORDER">

      

      <div class="pageBackground">
        <div class="homePage">
          <div class="titleHomePage">
            <p id="firstTitle" class="gameTitle" >DEFEAT </p>
            <p id="secondTitle" class="gameTitle">THE </p>
            <p id="thirdTitle" class="gameTitle">DRAGON</p>
          </div>
          
          <div class="homePageButtons">

            <button id="startButton" class="startButton">
              <span id="startButton" class="glowStart"> START </span> 
             </button>
    
             <button  id="startButton" class="optionButton">
              <span id="optionButton" class="glowStart optionButton" onclick="
                openOption();
                audio.play();
                "> OPTION </span> 
             </button>

             <button id="startButton" class="quitButton"> 
              <span id="quitButton" onclick="
              window.close()
              audio.play();
              " class="glowStart"> QUIT </span> 
             </button>
        </div>

         
   
           

          </div>

          <div class="optionTab">
            
            <div><p class="settingText">SETTINGS</p></div>

            <div class="optionMenu"></div>
            <button class="closeOptionButton" onclick="
            closeOptionTab()
            audio.play();
              ">	&#10005; </button>

              <input type="range" name="volume" id="vol" class="volumeSlider" value="20">
              <audio autoplay="" class="aud"
              src="audio/Infinite-World-chosic.com_.mp3">
              </audio>
              
              
              <span class="num">20</span> 
              <p class="num textVolume">Volume:</p>

          </div>
         
      </div>
    </div>
  </div>
 
  
  <script src="option.js">
  </script>
   <script src="homePage.js"></script>
  <script src="sounds.js">
  
  </script>
  
</body>
</html>
